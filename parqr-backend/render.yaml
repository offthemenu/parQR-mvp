services:
  - type: web
    name: parqr-backend
    env: python
    buildCommand: |
      apt-get update && apt-get install -y \
        default-libmysqlclient-dev \
        build-essential \
        pkg-config && \
      pip install -r requirements.txt
    startCommand: "alembic upgrade head && uvicorn main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: "/api/health"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: DATABASE_URL
        fromDatabase:
          name: parqr-mysql
          property: connectionString

databases:
  - name: parqr-mysql
    databaseName: parqr_db
    user: parqr_admin